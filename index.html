        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60, lck: 80}, desc: "ç¯€å¥æ„Ÿæ¥µå¼·ï¼Œèƒ½ä»¥ç©©å®šçš„èªé€Ÿå£“åˆ¶å…¨å ´ã€‚" },

        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, burst: 99, lck: 40}, desc: "åœ¨æœ€å¾Œä¸€ç§’å‰ï¼Œä½ æ°¸é ä¸çŸ¥é“ç‰ æœƒçˆ†ç™¼ä»€éº¼ã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70, lck: 60}, desc: "ç”¨æ°£å‹¢é©…å‹•å››è‚¢ï¼Œé€Ÿåº¦å¿«åˆ°è®“äººç„¡æ³•åé§ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65, lck: 70}, desc: "ä¸æ±‚æœ€å¿«ï¼Œä½†çµ•å°æ´»å¾—æ¯”ä»»ä½•é¦¬éƒ½ä¹…ã€‚" }

    function listenFirebase() {
        // ç›£è½ç”¨æˆ¶ç™»å…¥

    // ç®¡ç†è€…ç”Ÿæˆæ¯”è³½è…³æœ¬ (åŒ…å«çˆ†è‚èˆ‡äº‹ä»¶)
    function adminStart() {
        db.ref('assignments').once('value', snap => {
            const players = snap.val();
            if (!players) return alert("æ²’äººé¸é¦¬ï¼");
            
            const raceData = {};
            Object.entries(players).forEach(([name, hIdx]) => {
                const h = horseLibrary[hIdx];
                // åŸºç¤å®Œæˆæ™‚é–“ (ç´„ 25-35ç§’)

                // é è¨ˆç®—ã€Œæ»‘å€’ã€æˆ–ã€Œè¡åˆºã€æ™‚é–“é» (éš¨æ©Ÿå–å…©å€‹æ™‚é–“é»)
                const event1Time = 5 + Math.random() * 10;
                const event2Time = 18 + Math.random() * 8;
                
                raceData[name] = {
                    hIdx, 
                    totalTime: baseDuration,
                    stamina: h.stats.sta,
                    events: [
                        { t: event1Time, type: Math.random() > 0.7 ? 'slip' : 'none' },

            db.ref('gameState').set({

    // åŒæ­¥æ¸²æŸ“å¼•æ“
    function runSyncRace(state) {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('header').style.display = 'none';
        document.getElementById('track').style.display = 'block';
        document.getElementById('bgm-lobby').pause();
        document.getElementById('bgm-race').play().catch(()=>{});

        const box = document.getElementById('lanes-box');
        box.innerHTML = "";
        const players = Object.entries(state.raceData);
        const laneH = 100 / Math.max(players.length, 5);

        players.forEach(([name, data], idx) => {
            const div = document.createElement('div');
            div.className = 'lane';
            div.style.height = `${laneH}%`;
            div.innerHTML = `
                <div class="horse-container" id="horse-wrap-${idx}">
                    <div class="status-bubble" id="bubble-${idx}"></div>
                    <div class="horse-icon">ğŸ</div>
                    <div class="horse-info">
                        <div style="font-size:12px; font-weight:bold;">${name}</div>
                        <div class="stamina-track"><div class="stamina-fill" id="stam-fill-${idx}"></div></div>
                    </div>
                </div>
            `;
            box.appendChild(div);
        });

        const finishX = document.getElementById('track').offsetWidth - 110;

        function update() {
            const now = Date.now() + serverOffset;
            const elapsed = (now - state.startTime) / 1000;

            if (elapsed < 0) { requestAnimationFrame(update); return; }

            let finishedCount = 0;
            const rankings = [];

            players.forEach(([name, data], idx) => {
                const el = document.getElementById(`horse-wrap-${idx}`);
                const bub = document.getElementById(`bubble-${idx}`);
                const sFill = document.getElementById(`stam-fill-${idx}`);
                
                // 1. è¨ˆç®—é«”åŠ›æ¶ˆè€— (æ¯ç§’æ¶ˆè€—é€Ÿç‡ä¾æ“šåŠ‡æœ¬é•·åº¦)
                const drainRate = 100 / (data.totalTime * 0.7); // é«”åŠ›æœƒåœ¨ 70% é€²ç¨‹è€—ç›¡
                let currStam = Math.max(0, 100 - (elapsed * drainRate * (100/data.stamina)));
                sFill.style.width = currStam + "%";
                sFill.style.background = currStam < 20 ? 'var(--danger)' : (currStam < 50 ? 'var(--warning)' : 'var(--success)');

                // 2. åˆ¤æ–·ç‹€æ…‹äº‹ä»¶ (çˆ†è‚ã€æ»‘å€’ã€è¡åˆº)
                let speedMult = 1.0;
                bub.style.display = "none";

                // çˆ†è‚åˆ¤å®š
                if (currStam <= 0) {
                    const exhaustionPeriod = Math.floor(elapsed) % 6; // æ¯6ç§’å¾ªç’°ä¸€æ¬¡å˜”å
                    if (exhaustionPeriod < 2) {
                        speedMult = 0.2;
                        bub.innerText = "ğŸ¤® çˆ†è‚ä¸­...";
                        bub.style.display = "block";
                        bub.style.background = "var(--danger)";
                    }
                }

                // åŠ‡æœ¬äº‹ä»¶åˆ¤å®š
                data.events.forEach(ev => {
                    if (elapsed > ev.t && elapsed < ev.t + 2) {
                        if (ev.type === 'slip') {
                            speedMult = 0.1;
                            bub.innerText = "â›¸ï¸ æ»‘å€’äº†ï¼";
                            bub.style.display = "block";
                            bub.style.background = "#546e7a";
                        } else if (ev.type === 'burst') {
                            speedMult = 1.8;
                            bub.innerText = "âš¡ è¡åˆºï¼";
                            bub.style.display = "block";
                            bub.style.background = "var(--sprint)";
                        }
                    }
                });

                // 3. è¨ˆç®—ä½ç§» (é€™è£¡æ¡ç”¨é€²åº¦ç™¾åˆ†æ¯”ï¼Œç¢ºä¿çµ‚é»å®Œå…¨ä¸€è‡´)
                // ç‚ºäº†è®“é€Ÿåº¦æ„Ÿæœ‰è®ŠåŒ–ï¼Œæˆ‘å€‘æ ¹æ“š speedMult èª¿æ•´é€²åº¦å¢åŠ çš„é€Ÿåº¦
                let progress = Math.min(1, elapsed / data.totalTime * speedMult);
                // è£œå„Ÿæ©Ÿåˆ¶ï¼šå¦‚æœå› ç‚ºäº‹ä»¶æ…¢äº†ï¼Œè¦åœ¨å¾Œé¢è¿½å›ä¾†ï¼Œæˆ–æ˜¯ç›´æ¥ç”± totalTime å®šç¾©æœ€çµ‚è½é»
                // é€™è£¡æ¡ç”¨æœ€ç°¡å–®çš„ï¼šelapsed / totalTimeï¼Œä½†äº‹ä»¶ç™¼ç”Ÿæ™‚ç•«é¢æŠ–å‹•æˆ–ç¨å¾®æ¸›é€Ÿ
                let finalProgress = Math.min(1, elapsed / data.totalTime);
                if (bub.style.display === "block" && speedMult < 1) finalProgress -= 0.02; // è¦–è¦ºä¸Šçš„æ»¯å¾Œ

                el.style.left = (finalProgress * finishX) + "px";

                if (finalProgress >= 1) {
                    finishedCount++;
                    rankings.push({name, time: data.totalTime});
                }
            });

            if (finishedCount < players.length) {
                requestAnimationFrame(update);
            } else {
                setTimeout(() => showLeaderboard(rankings), 1000);
            }
        }
        requestAnimationFrame(update);
    }

    function showLeaderboard(res) {
        const sorted = res.sort((a,b) => a.time - b.time);
        document.getElementById('leaderboard').style.display = 'flex';
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = sorted.map((r, i) => `

                <span>#${i+1} ${r.name}</span>
                <span style="color:var(--primary)">${getPrize(i+1)}</span>
            </div>
        `).join('');
    }

    function getPrize(r) {
        if (r === 1) return "$2500";
        if (r <= 5) return "$1000ç¦®åˆ¸";
        return {6:"$500", 7:"$400", 8:"$300", 9:"$200", 10:"$100"}[r] || "-";
