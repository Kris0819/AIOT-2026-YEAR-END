    <style>

        /* ç®¡ç†è€…å·¥å…·åˆ— - æµ®å‹•æ„Ÿ */

        /* é¸äººèˆ‡é¸é¦¬å¡ç‰‡æ¨£å¼ */

        /* çµç®—ç•«é¢ */

        }
    </style>
</head>
<body>

        <button class="action-btn btn-reset" onclick="resetData()">é‡ç½®éŠæˆ²</button>
    </div>

    <h2 id="main-title">ğŸ’¼ 2026 AIOT å°¾ç‰™è³½é¦¬</h2>

    <div class="container">

        <div id="setup" class="setup-area" style="display:none;">

                <button class="action-btn btn-back" onclick="logout()">è¿”å›</button>

            <div class="horse-select-grid" id="select-grid"></div>
        </div>
    </div>

    <div class="track-container" id="track">
        <div id="lanes-box" style="height: 100%; display: flex; flex-direction: column;"></div>
        <div style="position:absolute; right:60px; top:0; bottom:0; width:15px; background:repeating-linear-gradient(0deg, #fff, #fff 10px, #000 10px, #000 20px); opacity:0.5;"></div>
    </div>

    <div id="leaderboard">
        <h3 style="text-align:center; color: var(--primary); margin:0;">ğŸ† é ’çæ™‚åˆ» ğŸ†</h3>
        <div id="leaderboard-list" style="margin-top: 15px; font-size: 14px;"></div>
        <button onclick="location.reload()" style="width:100%; margin-top:15px; padding:10px; border-radius:10px; border:none; background:#eee;">é—œé–‰</button>
    </div>

<script>
    // --- Firebase é…ç½® (éµç…§æŒ‡å®šå…§å®¹) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBHJtwI42b8i6z7zRw6tDgtR4ITSNKWrf8",
      authDomain: "aiot-d53dc.firebaseapp.com",
      databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",
      projectId: "aiot-d53dc",
      storageBucket: "aiot-d53dc.firebasestorage.app",
      messagingSenderId: "1021331253049",
      appId: "1:1021331253049:web:11f0695e8ab64eae0baae8",
      measurementId: "G-9YDKS70ZE7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // åŸå§‹æ•¸æ“š
    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40, lck: 70}, desc: "é«”åŠ›æ·±ä¸å¯æ¸¬ã€‚" },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 50, sta: 65, burst: 95, lck: 60}, desc: "å¤•é™½è¥¿ä¸‹ä¾¿é–‹å•Ÿè¶…é »ã€‚" },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 80, lck: 30}, desc: "èµ·æ­¥å³å·”å³°ã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60, lck: 80}, desc: "ç¯€å¥ç©©å®šçš„å£“åˆ¶ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75, lck: 50}, desc: "ä¾è³´æ‹¿éµæ¿ƒåº¦ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30, lck: 99}, desc: "è²¬ä»»éƒ½ç¢°ä¸åˆ°ç‰ ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50, lck: 60}, desc: "æ‚„æ‚„è·‘åˆ°æœ€å‰é¢ã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, burst: 99, lck: 40}, desc: "æœ€å¾Œä¸€ç§’æ‰çˆ†ç™¼ã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70, lck: 60}, desc: "æ°£å‹¢é©…å‹•å››è‚¢ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65, lck: 70}, desc: "æ´»å¾—æ¯”èª°éƒ½ä¹…ã€‚" }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    const colors = ["#FF5252", "#FFD700", "#E040FB", "#00E676", "#2979FF", "#FF9100", "#40C4FF", "#FF1744", "#F4FF81", "#B2FF59"];
    
    let myName = localStorage.getItem('my_race_name') || "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';
    let raceStarted = false;
    let finishedHorses = [];

    function init() {
        if (isAdmin) document.getElementById('admin-controls').style.display = 'flex';
        
        const nameGrid = document.getElementById('name-grid');
        nameGrid.innerHTML = "";
        names.forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'name-btn';
            btn.id = `name-${n}`;
            btn.innerText = n;
            btn.onclick = () => login(n);
            nameGrid.appendChild(btn);
        });

        const horseGrid = document.getElementById('select-grid');
        horseGrid.innerHTML = "";
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div');
            div.className = 'horse-slot';
            div.id = `slot-${i}`;
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <b style="color:var(--gold);">${h.trait}</b>
                    <small>No.${i+1}</small>
                </div>
                <div style="display:flex; align-items:center; gap:10px; margin-top:8px;">
                    <div style="font-size:24px; transform: scaleX(-1);">ğŸ</div>
                    <div style="flex:1;">
                        <div class="stat-row" style="display:flex; height:4px; background:#333; margin-bottom:4px;"><div style="width:${h.stats.spd}%; background:var(--gold);"></div></div>
                        <div style="font-size:9px; color:#888;">Spd:${h.stats.spd} | Sta:${h.stats.sta} | Lck:${h.stats.lck}</div>
                    </div>
                </div>
            `;
            div.onclick = () => selectHorse(i);
            horseGrid.appendChild(div);
        });

        listenFirebase();
    }

    function listenFirebase() {
        db.ref('users').on('value', (snap) => {
            const users = snap.val() || {};
            names.forEach(n => {
                const btn = document.getElementById(`name-${n}`);
                if (!btn) return;
                btn.classList.toggle('taken', !!users[n]);
                if (n === myName && users[n]) {
                    btn.classList.add('me');
                    document.getElementById('user-login').style.display = 'none';
                    document.getElementById('setup').style.display = 'block';
                    document.getElementById('display-my-name').innerText = myName;
                }
            });
        });

        db.ref('assignments').on('value', (snap) => {
            const assignments = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const slot = document.getElementById(`slot-${i}`);
                if (!slot) return;
                slot.classList.remove('occupied', 'my-pick');
                const existingLabel = slot.querySelector('.occ-label');
                if (existingLabel) existingLabel.remove();

                const owner = Object.keys(assignments).find(name => assignments[name] === i);
                if (owner) {
                    if (owner === myName) {
                        slot.classList.add('my-pick');
                    } else {
                        slot.classList.add('occupied');
                        const l = document.createElement('div');
                        l.className = 'occ-label';
                        l.style.cssText = "position:absolute; bottom:5px; right:10px; font-size:10px; background:var(--primary); padding:2px 5px; border-radius:4px;";
                        l.innerText = owner;
                        slot.appendChild(l);
                    }
                }
            });
        });

        db.ref('gameState').on('value', (snap) => {
            const state = snap.val();
            if (state && state.status === 'racing' && !raceStarted) {
                startTheGame(state.seed, state.participants);
            } else if (!state) {
                // å¦‚æœå¾Œç«¯æ•¸æ“šè¢«æ¸…ç©ºï¼Œé‡æ•´é é¢
                if (raceStarted) location.reload();
            }
        });
    }

    function login(n) {
        myName = n;
        localStorage.setItem('my_race_name', n);
        db.ref(`users/${n}`).set(true);
    }

    function logout() {
        if (!confirm("ç¢ºå®šè¦å–æ¶ˆç›®å‰èº«ä»½ä¸¦è¿”å›å—ï¼Ÿ")) return;
        db.ref(`users/${myName}`).remove();
        db.ref(`assignments/${myName}`).remove();
        myName = "";
        localStorage.removeItem('my_race_name');
        document.getElementById('user-login').style.display = 'block';
        document.getElementById('setup').style.display = 'none';
    }

    function selectHorse(idx) {
        if (!myName) return;
        db.ref(`assignments/${myName}`).set(idx);
    }

    function adminTriggerStart() {
        db.ref('assignments').once('value', (snap) => {
            const participants = snap.val() || {};
            if (Object.keys(participants).length === 0) return alert("é‚„æ²’äººé¸é¦¬ï¼");
            db.ref('gameState').set({
                status: 'racing',
                seed: Math.random(),
                participants: participants
            });
        });
    }

    function resetData() {
        if(!confirm("ã€ç®¡ç†è€…ã€‘ç¢ºå®šé‡ç½®æ‰€æœ‰æ•¸æ“šå—ï¼Ÿ")) return;
        db.ref().set(null);
        localStorage.clear();
        location.reload();
    }

    function startTheGame(seed, participants) {
        raceStarted = true;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('user-login').style.display = 'none';
        document.getElementById('main-title').style.display = 'none';
        document.getElementById('track').style.display = 'block';

        const lanesBox = document.getElementById('lanes-box');
        lanesBox.innerHTML = "";

        const finalParticipants = Object.keys(participants).map((name, idx) => ({
            name: name, horseData: horseLibrary[participants[name]], color: colors[idx % colors.length]
        }));

        const laneHeight = 100 / finalParticipants.length;

        finalParticipants.forEach((item) => {
            const lane = document.createElement('div');
            lane.className = 'lane';
            lane.style.height = `${laneHeight}%`;
            lane.innerHTML = `
                <div class="horse-container" id="horse-${item.horseData.id}">
                    <div class="status-bubble" id="status-${item.horseData.id}" style="display:none;"></div>
                    <div class="horse-icon" style="color:${item.color}">ğŸ</div>
                    <div style="margin-left:5px;">
                        <div style="font-size:10px; font-weight:bold;">${item.name}</div>
                        <div style="width:40px; height:3px; background:#000; border-radius:2px; overflow:hidden;">
                            <div id="stamina-fill-${item.horseData.id}" style="width:100%; height:100%; background:var(--success);"></div>
                        </div>
                    </div>
                </div>
            `;
            lanesBox.appendChild(lane);
        });

        runRaceEngine(seed, finalParticipants);
    }

    function runRaceEngine(seed, list) {
        let seedVal = seed;
        const syncRandom = () => { seedVal = (seedVal * 9301 + 49297) % 233280; return seedVal / 233280; };

        const horses = list.map(item => ({ 
            ...item.horseData, ownerName: item.name, 
            pos: 10, speed: 0, currStamina: 100, 
            lastEventTime: Date.now() + (syncRandom() * 2000),
            nextCooldown: 4000 + (syncRandom() * 4000),
            finished: false, isStalled: false, isBursting: false 
        }));
        
        const trackWidth = document.getElementById('track').offsetWidth;
        const finishLinePos = trackWidth - 100;

        const raceInterval = setInterval(() => {
            horses.forEach(h => {
                if (h.finished) return;

                // é«”åŠ›æ¶ˆè€—é‚è¼¯
                if (!h.isStalled) {
                    let drainMult = h.id === 2 ? 1.8 : (h.id === 0 ? 0.45 : 1.0);
                    h.currStamina = Math.max(0, h.currStamina - (h.speed * 0.06 + 0.12) * drainMult);
                }

                // çˆ†è‚é‚è¼¯
                if (h.currStamina <= 0 && !h.isStalled) {
                    h.speed = 0; h.isStalled = true;
                    updateBubble(h.id, "ğŸ¤® çˆ†è‚ä¸­", "var(--danger)");
                    setTimeout(() => { h.currStamina = 100; h.isStalled = false; updateBubble(h.id, "", "", false); }, 5000);
                }

                // ç§»å‹•é‚è¼¯
                if (!h.isStalled) {
                    let fatigue = h.currStamina < 20 ? 0.4 : (h.currStamina < 50 ? 0.8 : 1.0);
                    let accel = (syncRandom() * 0.22) + (h.stats.spd * 0.002);
                    h.speed = (h.speed * 0.93 + accel) * fatigue;
                    h.pos += h.speed + (h.isBursting ? 0.8 : 0);
                }

                // éš¨æ©Ÿäº‹ä»¶
                if (Date.now() - h.lastEventTime > h.nextCooldown && !h.finished && !h.isStalled) {
                    h.lastEventTime = Date.now();
                    const roll = syncRandom();
                    if (roll < 0.1 && h.id !== 5) {
                        h.speed = 0; updateBubble(h.id, "â›¸ï¸ æ»‘å€’!", "#546e7a");
                        setTimeout(() => updateBubble(h.id, "", "", false), 1500);
                    } else if (roll > 0.8) {
                        h.isBursting = true; updateBubble(h.id, "âš¡ è¡åˆº!", "var(--sprint)");
                        setTimeout(() => { h.isBursting = false; updateBubble(h.id, "", "", false); }, 2000);
                    }
                }

                const element = document.getElementById(`horse-${h.id}`);
                element.style.left = Math.min(h.pos, finishLinePos + 30) + 'px';
                document.getElementById(`stamina-fill-${h.id}`).style.width = h.currStamina + '%';

                if (h.pos >= finishLinePos && !h.finished) {
                    h.finished = true;
                    finishedHorses.push(h);
                    if (finishedHorses.length === horses.length) {
                        clearInterval(raceInterval);
                        setTimeout(showLeaderboard, 1000);
                    }
                }
            });
        }, 50);
    }

    function updateBubble(id, text, color, display = true) {
        const el = document.getElementById(`status-${id}`);
        if (!el) return;
        el.innerText = text; el.style.display = display ? 'block' : 'none'; el.style.background = color;
    }

    function showLeaderboard() {
        document.getElementById('leaderboard').style.display = 'block';
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = "";
        finishedHorses.forEach((h, i) => {
            const rank = i + 1;
            const prizes = {1: "$2500", 2: "ç¦®åˆ¸$1000", 3: "ç¦®åˆ¸$1000", 4: "ç¦®åˆ¸$1000", 5: "ç¦®åˆ¸$1000", 6: "$500", 7: "$400", 8: "$300", 9: "$200", 10: "$100"};
            const item = document.createElement('div');
            item.style.cssText = "display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee;";
            item.innerHTML = `<span>#${rank} ${h.ownerName}</span><span style="color:var(--primary); font-weight:bold;">${prizes[rank] || "-"}</span>`;
            list.appendChild(item);
        });
    }

    init();
</script>
