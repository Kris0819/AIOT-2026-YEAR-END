<body>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHJtwI42b8i6z7zRw6tDgtR4ITSNKWrf8",
      authDomain: "aiot-d53dc.firebaseapp.com",
      databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",
      projectId: "aiot-d53dc",
      storageBucket: "aiot-d53dc.firebasestorage.app",
      messagingSenderId: "1021331253049",
      appId: "1:1021331253049:web:11f0695e8ab64eae0baae8",
      measurementId: "G-9YDKS70ZE7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // æ“´å……åˆ° 15 éš»é¦¬ï¼Œç¢ºä¿æ™šä¾†çš„äººä¹Ÿæœ‰å¥½é¸æ“‡
    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40, lck: 70} },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 50, sta: 65, burst: 95, lck: 60} },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 80, lck: 30} },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60, lck: 80} },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75, lck: 50} },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30, lck: 99} },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50, lck: 60} },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, burst: 99, lck: 40} },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70, lck: 60} },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65, lck: 70} },
        // æ–°å¢ 5 éš»
        { id: 10, trait: "AIè© å”±å¸«", stats: {spd: 65, sta: 65, burst: 85, lck: 80} },
        { id: 11, trait: "é€šéˆå¤§å¸«", stats: {spd: 50, sta: 80, burst: 40, lck: 100} },
        { id: 12, trait: "Bugè£½é€ æ©Ÿ", stats: {spd: 90, sta: 30, burst: 90, lck: 20} },
        { id: 13, trait: "éµç›¤ä¿ ", stats: {spd: 85, sta: 55, burst: 70, lck: 40} },
        { id: 14, trait: "é›²ç«¯æ¼«æ­¥è€…", stats: {spd: 75, sta: 75, burst: 50, lck: 75} }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    let myName = localStorage.getItem('my_race_name') || "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';
    let raceStarted = false;

    function init() {
        if (isAdmin) {
            document.getElementById('admin-toolbar').style.display = 'block';
            document.getElementById('start-btn').style.display = 'block';
        }
        
        // æ¸²æŸ“åå­—æŒ‰éˆ•
        const nameGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'name-btn';
            btn.id = `btn-${n}`;
            btn.innerText = n;
            btn.onclick = () => { myName = n; localStorage.setItem('my_race_name', n); db.ref(`users/${n}`).set(true); };
            nameGrid.appendChild(btn);
        });

        // æ¸²æŸ“é¸é¦¬å¡ç‰‡
        const selectGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div');
            div.className = 'horse-slot';
            div.id = `slot-${i}`;
            // å¡ç‰‡å…§å®¹
            div.innerHTML = `
                <div style="font-size:12px; color:#888;">#${i+1}</div>
                <b style="color:var(--gold); font-size:15px;">${h.trait}</b>
                <div style="font-size:24px; transform:scaleX(-1); margin-top:5px;">ğŸ</div>
            `;
            div.onclick = () => { if(myName) db.ref(`assignments/${myName}`).set(i); };
            selectGrid.appendChild(div);
        });

        listenFirebase();
    }

    // é‡é¸äººç‰©ï¼šæ¸…é™¤ Firebase ä¸Šçš„ä½”ä½
    function backToLogin() {
        if(myName) { db.ref(`users/${myName}`).remove(); db.ref(`assignments/${myName}`).remove(); }
        myName = ""; localStorage.removeItem('my_race_name');
        document.getElementById('setup').style.display = 'none';
        document.getElementById('user-login').style.display = 'block';
    }

    function listenFirebase() {
        db.ref('users').on('value', snap => {
            const val = snap.val() || {};
            names.forEach(n => document.getElementById(`btn-${n}`).className = `name-btn ${val[n] ? 'taken' : ''}`);
            
            // å¦‚æœæˆ‘ç™»å…¥äº†ï¼Œéš±è—é¦–é ï¼Œé¡¯ç¤ºé¸é¦¬é 
            if (myName && val[myName]) {
                document.getElementById('user-login').style.display = 'none';
                document.getElementById('setup').style.display = 'flex'; // ç”¨ flex ä½ˆå±€
                document.getElementById('my-name-display').innerText = myName;
            }
        });

        db.ref('assignments').on('value', snap => {
            const val = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const slot = document.getElementById(`slot-${i}`);
                // æ¸…é™¤èˆŠç‹€æ…‹
                slot.classList.remove('occupied', 'my-pick');
                const badge = slot.querySelector('.occupied-badge');
                if(badge) badge.remove();

                const owner = Object.keys(val).find(k => val[k] === i);
                if (owner) {
                    if (owner === myName) {
                        slot.classList.add('my-pick');
                    } else {
                        // é¡¯ç¤ºã€Œèª°é¸äº†é€™éš»ã€
                        slot.classList.add('occupied');
                        const b = document.createElement('div');
                        b.className = 'occupied-badge';
                        b.innerHTML = `<span style="font-size:10px; color:#ccc;">å·²è¢«é¸èµ°</span><div class="occupied-name">${owner}</div>`;
                        slot.appendChild(b);
                    }
                }
            });
        });

        db.ref('gameState').on('value', snap => {
            const state = snap.val();
            if (state && state.status === 'racing' && !raceStarted) startRaceEngine(state);
            else if (!state && raceStarted) location.reload();
        });
    }

    function startRaceEngine(state) {
        raceStarted = true;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('track').style.display = 'block';

        const lanesBox = document.getElementById('lanes-box');
        const participants = Object.keys(state.participants).map(name => ({
            name, horse: horseLibrary[state.participants[name]]
        }));

        const laneH = 100 / participants.length;
        participants.forEach((p, i) => {
            const lane = document.createElement('div');
            lane.className = 'lane';
            lane.style.height = `${laneH}%`;
            lane.innerHTML = `
                <div class="horse-container" id="horse-${i}">
                    <div class="status-bubble" id="bubble-${i}"></div>
                    <div class="horse-icon" id="icon-${i}">ğŸ</div>
                    <div style="font-size:10px; margin-left:5px;">${p.name}</div>
                </div>`;
            lanesBox.appendChild(lane);
        });

        // æ ¸å¿ƒåŒæ­¥é‚è¼¯
        const totalVirtualLength = 10000;
        const frameTime = 50; 
        const screenTrackWidth = document.getElementById('track').offsetWidth - 90;

        const timer = setInterval(() => {
            const now = Date.now();
            const elapsed = now - state.startTime;
            if (elapsed < 0) return;

            const targetFrame = Math.floor(elapsed / frameTime);
            const finishedList = [];

            participants.forEach((p, i) => {
                let seedVal = state.seed + i;
                function syncRand() { seedVal = (seedVal * 9301 + 49297) % 233280; return seedVal / 233280; }

                let vPos = 0; let vSpeed = 0; let vStamina = 100; let isStalled = false; let stallTimer = 0;

                // å¿«é€Ÿé‹ç®—åˆ°ç•¶å‰ Frame
                for (let f = 0; f <= targetFrame; f++) {
                    if (vPos >= totalVirtualLength) break;
                    
                    if (isStalled) {
                        stallTimer--;
                        if (stallTimer <= 0) isStalled = false;
                    } else {
                        vStamina -= (vSpeed * 0.05 + 0.1);
                        if (vStamina <= 0) { isStalled = true; stallTimer = 40; vStamina = 100; vSpeed = 0; }
                        
                        let accel = syncRand() * 0.5 + (p.horse.stats.spd * 0.01);
                        if (f > 400 && p.horse.id === 7) accel += 2.0; // æˆªç¨¿è¡åˆº
                        
                        vSpeed = (vSpeed * 0.95) + accel;
                        
                        // éš¨æ©Ÿäº‹ä»¶
                        if (f % 60 === 0 && syncRand() < 0.05) { vSpeed = 0; isStalled = true; stallTimer = 20; }
                    }
                    vPos += vSpeed;
                }

                // --- æ¸²æŸ“ç•«é¢ ---
                const el = document.getElementById(`horse-${i}`);
                const bubble = document.getElementById(`bubble-${i}`);
                const icon = document.getElementById(`icon-${i}`);

                // åˆ¤æ–·æ˜¯å¦æŠµé”çµ‚é»
                if (vPos >= totalVirtualLength) {
                    // å¼·åˆ¶å›ºå®šåœ¨çµ‚é»ç·šå¾Œä¸€é»é»
                    el.style.left = (screenTrackWidth + 30) + 'px';
                    // ç«‹å³æ”¹è®Šè¡¨æƒ…ï¼Œä¸é ˆç­‰å¾…
                    if (icon.innerText !== "ğŸ‰") {
                        icon.innerText = "ğŸ‰"; // æŠµé”æ…¶ç¥
                        icon.style.transform = "scale(1.5)";
                        bubble.style.display = "none"; // éš±è—ç‹€æ…‹æ°£æ³¡
                    }
                    finishedList.push({ name: p.name, time: targetFrame });
                } else {
                    // é‚„åœ¨è·‘
                    const screenX = (vPos / totalVirtualLength) * screenTrackWidth;
                    el.style.left = screenX + 'px';
                    
                    if (isStalled) { 
                        bubble.style.display = 'block'; 
                        bubble.innerText = "ğŸ¤® çˆ†è‚/ç™¼å‘†"; 
                        bubble.style.background = "var(--danger)";
                    } else { 
                        bubble.style.display = 'none'; 
                    }
                }
            });

            // åªæœ‰ç•¶ã€Œæ‰€æœ‰äººéƒ½è·‘å®Œã€æ‰é¡¯ç¤ºæ’è¡Œæ¦œ
            if (finishedList.length === participants.length) {
                clearInterval(timer);
                setTimeout(() => showLeaderboard(finishedList), 1000);
            }
        }, frameTime);
    }

    function showLeaderboard(results) {
        // ä¾ç…§æŠµé”æ™‚é–“(time)æ’åºï¼Œè¶Šå°è¶Šå¿«
        results.sort((a, b) => a.time - b.time);
        
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';
        results.forEach((r, i) => {
            let prize = "";
            let color = "black";
            if(i===0) { prize = "$2500"; color="red"; }
            else if(i<5) { prize = "$1000"; color="#d32f2f"; }
            else { prize = "$100"; color="#555"; }

            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; align-items:center;">
                <div>
                    <span style="font-weight:bold; margin-right:5px;">#${i+1}</span>
                    <span>${r.name}</span>
                </div>
                <span style="font-weight:bold; color:${color};">${prize}</span>
            </div>`;
        });
        document.getElementById('leaderboard').style.display = 'block';
    }

    function triggerStart() {
        db.ref('assignments').once('value', snap => {
            if(!snap.exists()) return alert("æ²’äººé¸é¦¬ï¼");
            db.ref('gameState').set({
                status: 'racing',
                startTime: Date.now() + 2000,
                seed: Math.random(),
                participants: snap.val()
            });
        });
    }

    function resetData() { if(confirm("é‡ç½®éŠæˆ²ï¼Ÿ")) db.ref().set(null); }

    init();
</script>
