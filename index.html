    <title>2026 AIOT å°¾ç‰™è³½é¦¬ - çµ•å°åŒæ­¥ç‰ˆ</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #d32f2f; --gold: #ffd700; --track-bg: #2c3e50; --success: #4caf50; --warning: #ffeb3b; --danger: #ff5252; --recover: #00bcd4; --sprint: #ff5722; }
        body { font-family: 'PingFang TC', sans-serif; background: #121212; color: white; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        
        /* ç°¡ç´„ Admin å·¥å…· */
        #admin-toolbar { position: fixed; top: 10px; right: 10px; display: none; z-index: 1001; }
        .admin-btn { padding: 5px 12px; background: rgba(0,0,0,0.8); color: white; border: 1px solid var(--gold); border-radius: 4px; font-size: 12px; cursor: pointer; }

        /* é¸äººèˆ‡ç‹€æ…‹ */
        .user-info-bar { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; background: #1e1e1e; padding: 10px 15px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--gold); }
        #user-login { background: #1e1e1e; padding: 30px; border-radius: 20px; text-align: center; position: fixed; top: 50%; transform: translateY(-50%); width: 85%; z-index: 200; border: 2px solid var(--gold); }
        .name-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .name-btn { padding: 15px; background: #333; border: 1px solid #555; color: white; border-radius: 10px; font-weight: bold; }
        .name-btn.taken { opacity: 0.2; pointer-events: none; }

        /* é¸é¦¬ */
        .setup-area { background: #1e1e1e; padding: 15px; border-radius: 15px; width: 95%; max-width: 1000px; overflow-y: auto; display: none; }
        .horse-select-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; }
        .horse-slot { background: #252525; padding: 12px; border-radius: 10px; border: 2px solid #333; position: relative; }
        .horse-slot.my-pick { border-color: var(--success); background: #1a2a1a; }
        .horse-slot.occupied { opacity: 0.2; pointer-events: none; }
        .occupied-label { position: absolute; top: 5px; right: 5px; background: var(--primary); font-size: 10px; padding: 2px 5px; border-radius: 3px; }

        /* è³½é“ */
        .track-container { position: relative; width: 98vw; flex-grow: 1; background: var(--track-bg); display: none; overflow: hidden; border: 2px solid #333; }
        .finish-line { position: absolute; right: 60px; top: 0; bottom: 0; width: 20px; background: repeating-linear-gradient(0deg, #fff, #fff 10px, #000 10px, #000 20px); opacity: 0.2; }
        .lane { position: relative; border-bottom: 1px dashed rgba(255,255,255,0.05); display: flex; align-items: center; }
        .horse-container { position: absolute; left: 0; display: flex; align-items: center; transition: left 0.05s linear; }
        .horse-icon { font-size: 28px; transform: scaleX(-1); }
        .status-bubble { position: absolute; top: -35px; left: 0; font-size: 10px; padding: 3px 8px; border-radius: 10px; display: none; white-space: nowrap; border: 1px solid white; }

        #start-btn { padding: 15px 50px; font-size: 22px; background: var(--primary); color: white; border-radius: 40px; border: none; font-weight: bold; margin: 20px; display: none; z-index: 500; }
        #leaderboard { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; background: white; color: #111; border-radius: 20px; padding: 20px; z-index: 1000; display: none; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="admin-toolbar">
        <button class="admin-btn" onclick="resetData()">é‡ç½®éŠæˆ²</button>
    </div>

    <div id="user-login">
        <h3>WHO ARE YOU?</h3>
        <div class="name-grid" id="name-grid"></div>
    </div>

    <div id="setup" class="setup-area">
        <div class="user-info-bar">
            <span>èº«åˆ†ï¼š<b id="my-name-display" style="color:var(--gold)"></b></span>
            <button onclick="backToLogin()" style="background:none; border:1px solid #666; color:#aaa; font-size:12px; padding:2px 8px;">é‡é¸äººç‰©</button>
        </div>
        <div class="horse-select-grid" id="select-grid"></div>
    </div>

    <button id="start-btn" onclick="triggerStart()">ğŸ é–‹è³½ï¼</button>

    <div class="track-container" id="track">
        <div class="finish-line"></div>
        <div id="lanes-box" style="height: 100%;"></div>
    </div>

    <div id="leaderboard">
        <h2 style="text-align:center; color: var(--primary);">ğŸ† FINAL RANK</h2>
        <div id="leaderboard-list"></div>
        <button onclick="location.reload()" style="width:100%; padding:12px; margin-top:15px; background: #333; color: white; border-radius: 8px;">è¿”å›</button>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHJtwI42b8i6z7zRw6tDgtR4ITSNKWrf8",
      authDomain: "aiot-d53dc.firebaseapp.com",
      databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",
      projectId: "aiot-d53dc",
      storageBucket: "aiot-d53dc.firebasestorage.app",
      messagingSenderId: "1021331253049",
      appId: "1:1021331253049:web:11f0695e8ab64eae0baae8",
      measurementId: "G-9YDKS70ZE7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40, lck: 70} },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 50, sta: 65, burst: 95, lck: 60} },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 80, lck: 30} },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60, lck: 80} },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75, lck: 50} },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30, lck: 99} },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50, lck: 60} },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, burst: 99, lck: 40} },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70, lck: 60} },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65, lck: 70} }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    let myName = localStorage.getItem('my_race_name') || "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';
    let raceStarted = false;

    function init() {
        if (isAdmin) {
            document.getElementById('admin-toolbar').style.display = 'block';
            document.getElementById('start-btn').style.display = 'block';
        }
        
        const nameGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'name-btn';
            btn.id = `btn-${n}`;
            btn.innerText = n;
            btn.onclick = () => { myName = n; localStorage.setItem('my_race_name', n); db.ref(`users/${n}`).set(true); };
            nameGrid.appendChild(btn);
        });

        const selectGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div');
            div.className = 'horse-slot';
            div.id = `slot-${i}`;
            div.innerHTML = `<b style="color:var(--gold)">${h.trait}</b><br><span style="font-size:20px; transform:scaleX(-1)">ğŸ</span>`;
            div.onclick = () => { if(myName) db.ref(`assignments/${myName}`).set(i); };
            selectGrid.appendChild(div);
        });

        listenFirebase();
    }

    function backToLogin() {
        if(myName) { db.ref(`users/${myName}`).remove(); db.ref(`assignments/${myName}`).remove(); }
        myName = ""; localStorage.removeItem('my_race_name');
        document.getElementById('setup').style.display = 'none';
        document.getElementById('user-login').style.display = 'block';
    }

    function listenFirebase() {
        db.ref('users').on('value', snap => {
            const val = snap.val() || {};
            names.forEach(n => document.getElementById(`btn-${n}`).className = `name-btn ${val[n] ? 'taken' : ''}`);
            if (myName && val[myName]) {
                document.getElementById('user-login').style.display = 'none';
                document.getElementById('setup').style.display = 'block';
                document.getElementById('my-name-display').innerText = myName;
            }
        });

        db.ref('assignments').on('value', snap => {
            const val = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const slot = document.getElementById(`slot-${i}`);
                slot.classList.remove('occupied', 'my-pick');
                const owner = Object.keys(val).find(k => val[k] === i);
                if (owner) {
                    if (owner === myName) slot.classList.add('my-pick');
                    else {
                        slot.classList.add('occupied');
                        const l = document.createElement('div'); l.className='occupied-label'; l.innerText=owner;
                        slot.appendChild(l);
                    }
                }
            });
        });

        db.ref('gameState').on('value', snap => {
            const state = snap.val();
            if (state && state.status === 'racing' && !raceStarted) startRaceEngine(state);
            else if (!state && raceStarted) location.reload();
        });
    }

    function startRaceEngine(state) {
        raceStarted = true;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('track').style.display = 'block';

        const lanesBox = document.getElementById('lanes-box');
        const participants = Object.keys(state.participants).map(name => ({
            name, horse: horseLibrary[state.participants[name]]
        }));

        const laneH = 100 / participants.length;
        participants.forEach((p, i) => {
            const lane = document.createElement('div');
            lane.className = 'lane';
            lane.style.height = `${laneH}%`;
            lane.innerHTML = `
                <div class="horse-container" id="horse-${i}">
                    <div class="status-bubble" id="bubble-${i}"></div>
                    <div class="horse-icon">ğŸ</div>
                    <div style="font-size:10px;">${p.name}</div>
                </div>`;
            lanesBox.appendChild(lane);
        });

        // --- æ ¸å¿ƒçµ•å°åŒæ­¥é‹ç®— ---
        const totalVirtualLength = 10000; // è™›æ“¬é•·åº¦
        const frameTime = 50; // å›ºå®šæ¯ 50ms ä¸€å¹€
        const screenTrackWidth = document.getElementById('track').offsetWidth - 100;

        const timer = setInterval(() => {
            const now = Date.now();
            const elapsed = now - state.startTime;
            if (elapsed < 0) return;

            const targetFrame = Math.floor(elapsed / frameTime);
            const finishedList = [];

            participants.forEach((p, i) => {
                // ä½¿ç”¨å›ºå®š Seed é‡å»ºè©²é¦¬åŒ¹çš„æ­·å²é€²ç¨‹
                let seedVal = state.seed + i;
                function syncRand() { seedVal = (seedVal * 9301 + 49297) % 233280; return seedVal / 233280; }

                let vPos = 0; let vSpeed = 0; let vStamina = 100; let isStalled = false; let stallTimer = 0;

                // å¾ç¬¬ 0 å¹€æ¨¡æ“¬åˆ°ç•¶å‰ç›®æ¨™å¹€ (å›ºå®šæ­¥é•·æ¨¡æ“¬)
                for (let f = 0; f <= targetFrame; f++) {
                    if (vPos >= totalVirtualLength) break;

                    if (isStalled) {
                        stallTimer--;
                        if (stallTimer <= 0) isStalled = false;
                    } else {
                        vStamina -= (vSpeed * 0.05 + 0.1);
                        if (vStamina <= 0) { isStalled = true; stallTimer = 40; vStamina = 100; vSpeed = 0; }
                        
                        let accel = syncRand() * 0.5 + (p.horse.stats.spd * 0.01);
                        // æˆªç¨¿è¡åˆºé‚è¼¯
                        if (f > 400 && p.horse.id === 7) accel += 2.0;

                        vSpeed = (vSpeed * 0.95) + accel;
                        
                        // éš¨æ©Ÿäº‹ä»¶ (æ»‘å€’/èººå¹³)
                        if (f % 60 === 0 && syncRand() < 0.05) { vSpeed = 0; isStalled = true; stallTimer = 20; }
                    }
                    vPos += vSpeed;
                }

                // æ›´æ–°ç•«é¢
                const el = document.getElementById(`horse-${i}`);
                const bubble = document.getElementById(`bubble-${i}`);
                const screenX = (vPos / totalVirtualLength) * screenTrackWidth;
                el.style.left = Math.min(screenX, screenTrackWidth + 50) + 'px';

                if (isStalled) { bubble.style.display = 'block'; bubble.innerText = "ğŸ¤® çˆ†è‚/èººå¹³"; bubble.style.background = "red"; }
                else { bubble.style.display = 'none'; }

                if (vPos >= totalVirtualLength) finishedList.push({ name: p.name, time: targetFrame });
            });

            if (finishedList.length === participants.length) {
                clearInterval(timer);
                showLeaderboard(finishedList);
            }
        }, frameTime);
    }

    function showLeaderboard(results) {
        results.sort((a, b) => a.time - b.time);
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';
        results.forEach((r, i) => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                <span>#${i+1} ${r.name}</span>
                <span style="font-weight:bold; color:red;">${i===0?'$2500':(i<5?'$1000':'$100')}</span>
            </div>`;
        });
        document.getElementById('leaderboard').style.display = 'block';
    }

    function triggerStart() {
        db.ref('assignments').once('value', snap => {
            if(!snap.exists()) return alert("æ²’äººé¸é¦¬ï¼");
            db.ref('gameState').set({
                status: 'racing',
                startTime: Date.now() + 2000,
                seed: Math.random(),
                participants: snap.val()
            });
        });
    }

    function resetData() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) db.ref().set(null); }

    init();
</script>
</body>
